<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" href="{% static 'img/logo.svg' %}"/>
    <link rel="stylesheet" href="{% static 'css/hod_dashboard.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/hod_dashboard_staff.css' %}"/>

    <script src="{% static 'js/hod_dashboard.js' %}" defer></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
            integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
            crossorigin="anonymous"
    ></script>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
    />
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
    ></script>
    <title>{% block title %}
    {% endblock %}</title>
</head>
<body>
<div class="main">
    <div class="section-one">
        <nav class="navbar">
            <a href="{% url 'home' %}" class="link"
            >
                <div class=" dashboard-text">Dashboard
                </div>
            </a
            >
            <div class="nav-links">
                <a href="{% url 'hod-staff' %}" class="nav-items link">Staffs</a>
                <a href="{% url 'hod-student' %}" class="nav-items link">Students</a>
                <a href="{% url 'hod-courses' %}" class="nav-items link">Courses</a>
                <a href="{% url 'hod-subjects' %}" class="nav-items link">Subjects</a>
            </div>
        </nav>
    </div>
    <div class="section-two">
        <div class="section-two-navbar">
            <div class="profile">
                <div href="#profile" class="image" id="profile_icon">
                    {% if user.hod.profile_pic %}
                        <img src="{{ user.hod.profile_pic.url }}"
                             alt="Profile Pic"
                             class="profile-pic">

                    {% endif %}
                </div>
                <div class="profile-popup" id="profile_popup">
                    <a href="#" class="link">Profile</a>

                    <hr/>
                    <a href="{% url 'logout' %}" class="link">Log Out</a>
                </div>
            </div>
        </div>

        <div class="content">

            {% block content %}
                {#        Contents#}
            {% endblock %}
        </div>
    </div>
</div>
<div class="loader" id="loader">
    <img src="{% static 'img/logo.svg' %}" alt=""/>
</div>
<script>
    window.addEventListener("load", function () {
        let a = document.querySelector("#loader");
        a.className += "-hidden";
    });
</script>
</body>
</html>
