<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/staff_base.css' %}"/>
    <link rel="icon" href="{% static 'img/logo.svg' %}"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
    />
    <title>Staff Dashboard</title>
</head>
<body>
<header>
    <nav>
        <nav class="nav-link">
            <div>
                <a class="link">
                    <img src="{% static 'img/logo.svg' %}" alt="Logo" class="logo"/>
                </a>
            </div>

            <a href="{% url 'staff-students' %}" id="student"
               class="link nav-links active-nav-link">Student</a>
            <a href="{% url 'staff-guardian' %}" id="guardian" class="link nav-links">Guardian
                Details</a>
            <a href="#" id="guardian" class="link update">Apply
                for Leave</a>
            <div class="profile-pic-wrapper">
                <a href="{% url 'logout' %}">
                    {% if user.staff.profile_pic %}
                        <img src="{{ user.staff.profile_pic.url }}" alt="" class="profile-pic"/>
                    {% else %}
                        <img src="{% static 'img/user.svg' %}" alt="" class="profile-pic"/>
                    {% endif %}
                </a>
            </div>
        </nav>
    </nav>
</header>
{#Content#}
{% block content %}

{% endblock %}
{#Content#}
</body>
</html>
